name: Zip Validation

on:
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: unzip
      run: unzip qualys_rss.zip
    - name: compare zip to source
      run: diff -W lambda_function.py src/lambda_function.py || exit
